{% extends 'base.html' %}
{% block content %}

<h1>Monster Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ monster.name }}</span>
        <p>Type: {{ monster.type }}</p>
        <p>Size: {{ monster.size }}</p>
        <p>Alignment: {{ monster.alignment }}</p>
        <p>Armor Class: {{ monster.armor_class }}</p>
    </div>
</div>

{% endblock %}
