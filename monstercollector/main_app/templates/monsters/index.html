{% extends 'base.html' %}
{% block content %}

<h1>Monster List</h1>

{% for monster in monsters %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ monster.name }}</span>
        <p>Type: {{ monster.type }}</p>
        <p>Size: {{ monster.size }}</p>
        <p>Alignment: {{ monster.alignment }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
