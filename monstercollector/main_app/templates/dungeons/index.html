{% extends 'base.html' %}
{% block content %}

<h1>Dungeon List</h1>

{% for dungeon in dungeons %}
<div class="card">
    <a href="{% url 'dungeons_detail' dungeon.id %}">
        <div class="card-content">
            <span class="card-title">{{ dungeon.name }}</span>
            <p>{{ dungeon.description }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
